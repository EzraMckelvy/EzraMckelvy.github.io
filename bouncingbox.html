<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      background-color: blue;
      position: absolute;


    }

    div {
      height: 100px;
    }

    div {
      width: 100px;
    }
  </style>

</head>

<body>

  <div id=box>
 
    

    
  </div>



</body>



</html>
<script>
  var box = document.getElementById("box")
  document.getElementById("box").addEventListener("click",boxclick)
  var x = 0
  var y = 0
  var speedx = -10
  var speedy = -10

  setInterval(update, 50)

  function update() {
    box.style.left = x + "px"
    box.style.top = y + "px"
    x = x + speedx
    y = y + speedy
    if (x > window.innerWidth) {
      speedx = -speedx
    }
    if (x < 0) {
      speedx = speedx * -1
    }
    if (y > window.innerHeight) {
      speedy = -speedy
    }
    if (y < 0) {
      speedy = speedy * -1
    }
   
  }
 function boxclick(){
   speedy = speedy +  5
   speedx =  speedx + 5
 }



</script>

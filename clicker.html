<script>

    document.getElementById("img").addEventListener("click", imgClick)
    document.getElementById("upgrade").addEventListener("click", upgradeClick)
    document.getElementById("upgrade2").addEventListener("click", upgrade2Click)

    var score = 0
    var cost = 5
    var cost2 = 5

    function imgClick() {
        score = score + 1
        document.getElementById("div").innerText = score

    }


    function upgradeClick() {
        if (score >= 5) {
            if (score >= cost) {
                score = score - cost
                cost = cost + 5
        
                document.getElementById("div").innerText = score
                document.getElementById("cost").innerText = cost
                setInterval(autoUpgrade, 500)
            }
        }
    }
    function upgrade2Click() {
        if (score >= 5) {
            if (score >= cost2) {
                score = score - cost2
                cost2 = cost2 + 5
                
                document.getElementById("div").innerText = score
                document.getElementById("cost2").innerText = cost
                setInterval(autoUpgrade, 500)
            }
        }


    }
    function autoUpgrade() {

        score = score + 1
        document.getElementById("div").innerText = score

    }
</script>
